<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trí Béo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', cursive;
            background-color: #f8dae9;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f8dae9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .yes-btn, .no-btn {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .gif {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">&#128151; Ai là em bé đáng yêu đây? &#128151;</h2>
        <h4 class="question-prompt">Nếu u chọn u hoặc thoát thì u là đồ béo đáng ghét</h4>
        <img class="gif" alt="Cute gif" src="https://qoobee.com/wp-content/uploads/Love_Emoji_Animated_QooBee_Agapi_2.png"/>
        <div class="btn-group">
            <button class="yes-btn">Em bé Đức Trí</button>
            <button class="no-btn">Em bé Uyn Uyn</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
